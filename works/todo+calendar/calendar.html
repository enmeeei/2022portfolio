<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calendar.css">
    <title>todo list가 있는 달력</title>
</head>
<body>
    <main>
        <div class="content-wrap">
            <section class="content-left">
                <div class="main-wrap">
                    <div id="mainDay" class="main-day"></div>
                    <div id="mainDate" class="main-date"></div>
                </div>
                <div class="todo-wrap">
                    <div class="todo-title">Todo List</div>
                    <div class="input-wrap">
                        <input type="text" placeholder="여기에 글을 작성해주세요" id="inputBox" class="input-box">
                        <button type="button" id="inputData" class="input-data">Input</button>
                        <div id="inputList" class="input-list"></div>
                    </div>
                </div>
            </section>
            <section class="content-right">
                <table id="calendar" align="center">
                    <thead>
                        <tr class="btn-wrap clearfix">
                            <td>
                                <label id="prev">
                                    &#60;
                                </label>
                            </td>
                            <td align="center" id="currentYearMonth" colspan="5"></td>
                            <td>
                                <label id="next">
                                    &#62;
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td class="sun" align="center">Sun</td>
                            <td align="center">Mon</td>
                            <td align="center">Tue</td>
                            <td align="center">Wed</td>
                            <td align="center">Thu</td>
                            <td align="center">Fri</td>
                            <td class="sat" align="center">Sat</td>
                        </tr>
                    </thead>
                    <tbody id="calendarBody" class="calendar-body"></tbody>
                </table>
            </section>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
